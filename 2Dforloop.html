<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2D For Loop</title>
  </head>
  <body>
    <script>
      // Demonstration of a FOR LOOP running inside another loop (nesting)
      for (var x = 0; x <= 7; x++)
      {
        for (var i = 0; i <= x; i++)
        {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
